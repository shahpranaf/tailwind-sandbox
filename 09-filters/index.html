<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body  class="mb-4 px-2">
    <!-- Blur -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Blur</h2>
    <div class="blur-sm">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate, et?</div>
    <div class="blur">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate, et?</div>
    <img src="../assets/img/img1.jpg" alt="" class="blur-xl" />
    
    <!-- Brightness -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Brightness</h2>
    <div class="flex flex-wrap">
    <img src="../assets/img/img2.jpg" alt="" class="brightness-50" />
    <img src="../assets/img/img2.jpg" alt="" class="brightness-75" />
    <img src="../assets/img/img2.jpg" alt="" class="brightness-100" />
    <img src="../assets/img/img2.jpg" alt="" class="brightness-125" />
    <img src="../assets/img/img2.jpg" alt="" class="brightness-150" />
    </div>

    <!-- Contrast -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Contrast</h2>
    <div class="flex flex-wrap">
    <img src="../assets/img/img3.jpg" alt="" class="contrast-0" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-50" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-100" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-150" />
    <img src="../assets/img/img3.jpg" alt="" class="contrast-200" />
    </div>

    <!-- Grayscale -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Grayscale</h2>
    <div class="flex flex-wrap">
    <img src="../assets/img/img4.jpg" alt="" class="grayscale" />
    <img src="../assets/img/img4.jpg" alt="" class="" />
    </div>
    
    <!-- Invert -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Invert</h2>
    <div class="flex flex-wrap">
    <img src="../assets/img/img4.jpg" alt="" class="invert" />
    <img src="../assets/img/img4.jpg" alt="" class="" />
    </div>
    
    <!-- Sepia -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center">Sepia</h2>
    <div class="flex flex-wrap">
    <img src="../assets/img/img4.jpg" alt="" class="sepia" />
    <img src="../assets/img/img4.jpg" alt="" class="" />
    </div>

    
    <!-- Hue Rotate -->
    <h2 class="mt-5 text-lg font-bold bg-slate-100 text-center"> Hue Rotate</h2>
    <div class="flex flex-wrap">
      <a class="cursor-pointer" title="hue-rotate-15"><img src="../assets/img/img5.jpg" alt="hue-rotate-15" class="hue-rotate-15" /></a>
       <a class="cursor-pointer" title="hue-rotate-60"><img src="../assets/img/img5.jpg" alt="hue-rotate-60" class="hue-rotate-60" /></a>
       <a class="cursor-pointer" title="hue-rotate-90"><img src="../assets/img/img5.jpg" alt="hue-rotate-90" class="hue-rotate-90" /></a>
       <a class="cursor-pointer" title="hue-rotate-180"><img src="../assets/img/img5.jpg" alt="hue-rotate-180" class="hue-rotate-180" /></a>
       <a class="cursor-pointer" title="-hue-rotate-180"><img src="../assets/img/img5.jpg" alt="-hue-rotate-180" class="-hue-rotate-180" /></a>
       <a class="cursor-pointer" title="original image"><img src="../assets/img/img5.jpg" alt="original Image" class="" /></a>
    </div>
    
    
  </body>
</html>

<!-- Blur
  blur-none	    filter: blur(0);
  blur-sm	      filter: blur(4px);
  blur	        filter: blur(8px);
  blur-md	      filter: blur(12px);
  blur-lg	      filter: blur(16px);
  blur-xl	      filter: blur(24px);
  blur-2xl	    filter: blur(40px);
  blur-3xl	    filter: blur(64px);
-->

<!-- Brightness
  brightness-0	    filter: brightness(0);
  brightness-50	    filter: brightness(.5);
  brightness-75	    filter: brightness(.75);
  brightness-90	    filter: brightness(.9);
  brightness-95	    filter: brightness(.95);
  brightness-100	  filter: brightness(1);
  brightness-105	  filter: brightness(1.05);
  brightness-110	  filter: brightness(1.1);
  brightness-125	  filter: brightness(1.25);
  brightness-150	  filter: brightness(1.5);
  brightness-200	  filter: brightness(2);
-->

<!-- Contrast
  contrast-0	  filter: contrast(0);
  contrast-50	  filter: contrast(.5);
  contrast-75	  filter: contrast(.75);
  contrast-100	filter: contrast(1);
  contrast-125	filter: contrast(1.25);
  contrast-150	filter: contrast(1.5);
  contrast-200	filter: contrast(2);
-->

<!-- Hue Rotate
  hue-rotate-0	    filter: hue-rotate(0deg);
  hue-rotate-15	    filter: hue-rotate(15deg);
  hue-rotate-30	    filter: hue-rotate(30deg);
  hue-rotate-60	    filter: hue-rotate(60deg);
  hue-rotate-90	    filter: hue-rotate(90deg);
  hue-rotate-180	  filter: hue-rotate(180deg);
-->
